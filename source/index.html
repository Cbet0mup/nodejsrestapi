<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
</head>
<body class="body">
    <header class="head">
        <h1>База данных MongoDB</h1>
    </header>

    <div class="wrapper">
        <div class="content">
        <div class="request">

        <div class="blockRequest">
                <form id="writeUser" class="form" method="post">
                    <label class="input" for="username">Внести новый объект</label>
                        <input class="input" type="text" name="username" id="username" placeholder="name">
                        <input class="input" type="text" name="post" id="post" placeholder="post">
                        <input class="input" type="text" name="email" id="email" placeholder="email">
        
                    <button class="button input" type="submit">write new object</button>
                </form>
        </div>

<div class="blockRequest">
    <form id="getAllData" class="form">
        <label class="input" for="get all user to DB">Получить список всех объектов</label>    
        <button class="button input" type="submit">get all user from DB</button>
    </form>
</div>

<div class="blockRequest">
    <form id="getUserByName" class="form" method="GET">
        <label class="input" for="userOneName">Получить объект по имени</label>
        <input type="text" name="name" id="userOneName" placeholder="name">
        <button class="button input" type="submit">get one user from DB</button>
    </form>
</div>

<div class="blockRequest">
    <form id="deleteByName" class="form" method="GET">
        <label class="input" for="deleteUser">Удалить объект по имени</label>
        <input type="text" name="name" id="deleteUser" placeholder="name">
        <button class="button input" type="submit">del one user from DB</button>
    </form>
</div>

<div class="blockRequest update">
    <form id="updateByName" class="form" method="GET">
        <label class="input" for="oldname">Редактировать объект по имени</label>
        <input class="input" type="text" name="username" id="oldname" placeholder="old name">
        <input class="input" type="text" name="username" id="updatename" placeholder="new name">
        <input class="input" type="text" name="post" id="updatepost" placeholder="new post">
        <input class="input" type="text" name="email" id="updateemail" placeholder=" new email">
        <button class="button input" type="submit">update one user from DB</button>
    </form>
</div>

</div>
    
    
    <div id="response" class="response text"></div>


    <!-- <footer class="footer">all rigth reserved@</footer> -->
</div>
</div>

</body>
